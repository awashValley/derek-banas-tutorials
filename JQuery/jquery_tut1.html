<!DOCTYPE html>

    <style>

    <!-- include JQuery library -->
    <script type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js">
    </script>

    <script type="text/javascript">
      /* select an element from a page:
           - using js     -> document.getElementByTagName("td");
           - using jquery -> $("td"); */

      // anonymous function (or namespace)
      //  - a function that is called when the document is loaded.
      $("document").ready(function() {
        // select all the td tags
        $("td").css("padding", "60px", "10px");
        $(".hero").css("color", "red");

        $("ul li.villion").css("background-color", "green");

        $("#numbers").css("background-color", "red");   // NOT WORKING
      });

    </script>

  </head>
